<!doctype html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Wstawiamy grafikę na stronę</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <!-- Wstawmy do kodu strony wszystkie grafiki z katalogu -->
    <!-- images stosując odpowiednią ścieżkę (np. images/photo1.jpg).-->
    <!-- Każda grafika powinna mieć odpowiedni atrybut src oraz atrybut alt z tekstem.-->
    <img src="images/photo2.jpg" height="533" width="800" alt="Kot"/>
    <img src="images/photo1.jpg" height="533" width="800" alt="KotMiau"/>
    <img src="images/photo3.jpg" height="754" width="600" alt="Jabłko"/>
    <img src="images/photo4.jpg" height="750" width="543" alt="Małpiszon"/>
    </body>
</html>
