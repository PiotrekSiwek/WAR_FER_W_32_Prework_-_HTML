<!doctype html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Formatowanie tekstu</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <!-- Wstawmy teraz do sekcji <body> listę <ul> z
      trzema elementami <li>. Każdy element li powinien zawierać w sobie tekst. -->
        <ul>
            <li>Skąd się to wzięło?</li>
            <li>Skąd to wziąć?</li>
            <li>Czym jest Lorem Ipsum?</li>
        </ul>
    </body>
</html>
