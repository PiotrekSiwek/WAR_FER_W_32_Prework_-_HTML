<!doctype html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Formatowanie tekstu</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <!-- Do sekcji <body> wstawmy trzy nagłówki: h1, h2 i h3. Każdy z nich powinien mieć jakiś tekst. -->
      <h1>Lorem Ipsum</h1>
      <h2>Czym jest Lorem Ipsum?</h2>
      <h3>Lorem Ipsum jest tekstem stosowanym jako przykładowy.</h3>
    </body>
</html>
