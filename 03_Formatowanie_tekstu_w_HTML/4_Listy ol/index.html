<!doctype html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Formatowanie tekstu</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <!-- Wstawmy do naszej strony kolejną listę.
      Tym razem będzie to lista uporządkowana (<ol>). Powinna zawierać trzy elementy <li> z tekstem. -->
        <ol>
            <li>zrozumiała zawartość strony</li>
            <li>do zwykłego</li>
            <li>Jedną z mocnych stron używania Lorem Ipsum jest to</li>
        </ol>
    </body>
</html>
